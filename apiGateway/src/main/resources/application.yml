eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:9001/eureka/
  instance:
    prefer-ip-address: true
server:
  port: 9002
spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery:
        localhost:
          enabled: true
          lower-case-service-id: true